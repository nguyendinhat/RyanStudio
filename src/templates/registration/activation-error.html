{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12 text-center py-5">
            {% if key %}
            <h1 class="my-5 py-5">Kích hoạt email không thành công <br> vui lòng thử lại</h1>
            {% else %}
            <h1 class="my-5 py-5">Kích hoạt lại email</h1>
            {% endif %}
            
            
        </div>
        <div class="col-md-4 offset-md-4">
            <form method="POST" action="">{% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-default align-center" type="submit" value="Gửi lại Email kích hoạt">
            </form>
        </div>
    </div>
{% endblock content %}
