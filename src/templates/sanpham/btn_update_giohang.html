<form class="form-sanpham-ajax" method="POST" action="{% url 'giohang:update' %}" data-endpoint="{% url 'giohang:update' %}" {% if request.user.is_authenticated %}data-user='abc'{% endif %}>
    {% csrf_token %}
    <input type="hidden" name="id_sanpham" value="{{ sanpham.id_sanpham }}">
    <div class="shop-item-tools">   
        {% if sanpham in giohang.sanpham.all %}             
            <button type="submit" class="btn-simple add-to-cart"><i class="material-icons remove_circle_outline"></i></button>
        {% else %}
            <button type="submit" class="btn-simple add-to-cart"><i class="material-icons add_circle_outline"></i></button>
        {% endif %}
    </div>
</form>
